<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background-color:springgreen;
}
</style>
<link rel="stylesheet" href="styles.css">
<title>Formulário de Cadastro</title>
</head>



<body>
<div class="form-cadastro">
<form>
<h1>Cadastro</h1>


<h2><div class = Nome></div>
<label for="Nome">Nome Completo</label>
<input type="text" name="Nome" id="Nome">
</div></h2>

<h2><div class = CPF>
<label for="CPF">CPF</label>
<input type="text" name = "CPF" id="CPF">
</div></h2>


<h2><div>
<label for="RG">RG</label>
<input type="text" name="RG" id="RG">
</div></h2>

<h2><div class = CEP>
<label for="CEP">CEP</label>
<input type="text" name="CEP" id="CEP">
</div></h2>

<h2><div class="Rua">
<label for="Rua">Rua</label>
<input type="Rua" name="Rua" id="Rua">
</div></h2>
<h2><label for="Número">Número</label>
<input type="text" name="Número" id="Número">
</div></h2>

<h2><label for="Bairro">Bairro</label>
<input type="text" name="Bairro" id="Bairro">
</div></h2>

<h2><label for="Cidade">Cidade</label>
<input type="text" name="Cidade" id="Cidade">
</div></h2>



<h2><label for="estado">Estado</label>
<input type="text" name="estado" id="estado">
</div></h2>

<h2><label for="Celular">Telefone</label>
<input type="text" name="Celular" id="Celular">
</div></h2>

<h2><br/>
<label for="Email">E-mail</label>
<input type="text" name="Email" id="Email">
</div>
<br/></h2>

<h2>
<label for="estado-civil">Estado Civil</label>
<select name="estado-civil" id="estado-civil">
<option value="solteiro">Solteiro(a)</option>
<option value="casado">Casado(a)</option>
<option value="divorciado">Divorciado(a)</option>
<option value="viuvo">Viúvo(a)</option>
<option value="separado">Separado(a)</option>
</select></h2>


<br/>

<fieldset>
<legend>Preferência de contato</legend>
<input type="radio" name="contato" id="por-email"
value="por-email">
<label for="por-email">E-mail</label>
<input type="radio" name="contato" id="por-telefone"
value="por-telefone">
<label for="por-telefone">Telefone</label>
</fieldset>


<br/>

<div class="termos">
<input type="checkbox" name="concorda-termo"
id="concorda-termo">
<label for="concorda-termo">Li e concordo</label>
</div>
<div class="botoes">
<button class="enviar">Enviar</button>
<button class="reiniciar">Reiniciar</button>
</div>
</form>
</div>
</body>



</html>
